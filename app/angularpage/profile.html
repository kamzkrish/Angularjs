<html>

<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
</head>


<body>
<div class="app">
        <div class="jumbotron">
        
            <h1 class="display-4">{{fname}}'s details:</h1>
            <div>
                <div class="alert alert-primary" ng-hide="alert.length==0" role="alert">
                    <strong>{{alert}}</strong>
                    <a href="#" class="alert-link"></a>
                </div>
                <form >
                    <div class="form-group">
                        <input class="form-control" ng-model="user" type="text" name="username" placeholder="username">
                    </div>
                    
                    <div class="form-group">
                        <input class="form-control" ng-model="pass" type="password" name="password" placeholder="password">
                    </div>
                    
                    <div class="form-group">
                        <input class="form-control" ng-model="fname" type="text" name="firstName" placeholder="Enter First Name">
                    </div>
                    
                    <div class="form-group">
                        <input class="form-control" ng-model="lname" type="text" name="lastName" placeholder="enter last name">
                    </div>
                    
                    <div class="form-group">
                        <input class="form-control" ng-model="email" type="email" name="email" placeholder="Enter Email I'd">
                    </div>
                    
                    <div class="form-group">
                        <input class="form-control" ng-model="phone" type="number" name="phone" placeholder="Enter Phone No">
                    </div>
                    
                    <div class="form-group">
                        <input class="form-control" ng-model="location" type="text" name="location" placeholder="Enter Location">
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" ng-click="save()">save</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
</body>

</html>
