<html>

<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
</head>


<body>


<div class="app">
        <div>
            <a class="btn btn-primary btn-lg btn-block align-top" href="#/newMessage">compose a message</a>
        </div>
        <div class="jumbotron">
            <a href="#viewMessage/{{message.sender}}/{{message.message}}/{{$index}}" class="list-group-item" ng-repeat="message in messages track by $index">
                <h4 class="list-group-item-heading">{{message.sender}}</h4>
                <p class="list-group-item-text">
                    {{message.message}}
                </p>
            </a>    
        </div>
    </div>

    </body>

</html>
