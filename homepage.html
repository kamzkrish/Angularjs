<html ng-app="homeapp" ng-cloak>
    <head>
        <style>
            [ng\:cloak], [ng-cloak], .ng-cloak{
                    display:none;
                }
        </style>
        <title>Homepage</title>
        <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
         integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <a href="#/profile">Profile</a> |
        <a href="#/messages">Messages</a> |
        <a href="#/logout">Logout</a> |
        <user fullname="{{fullname}}"></user>
        <hr>
        <div>
        New Updates: 
        <div>
                <ul style="list-style-type:none">
                    <li ng-repeat="msg in msgs">
                    <a href="#/messages"><i>New Message From: </i><strong>{{msg.sender}}</strong>Title: {{msg.title}}</a>
                    </li>
                    
                </ul>
                <br>
            </div>
        </div>
    </body>
</html>
